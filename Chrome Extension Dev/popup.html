<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="row"> 
            <div class="col-xs-9"><h3 id="problem_title"></h3></div>
            <div class="bd-example">
                <button type="button" class="btn btn-primary">HTML</button>
                <button type="button" class="btn btn-success">Comments</button>
            </div>
        </div>

        <table id="problem-info" class="table table-striped"></table>
        <br>
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th style="width: 52px">
                        <code>문제</code>
                    </th>
                    <td>
                        <div id="problem_description"></div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <code>입력</code>
                    </th>
                    <td id="problem_input"></td>
                </tr>
                <tr>
                    <th>
                        <code>출력</code>
                    </th>
                    <td id="problem_output"></td>
                </tr>
            </tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
