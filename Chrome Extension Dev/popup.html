<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="row"> 
            <div class="col-xs-6">
                <h3 id="problem_title"></h3>
            </div>

            <div class="col-xs-6">

                <div class="row">
                    <div class="col-xs-3 col-xs-offset-2">
                        <button type="button" class="btn btn-primary" id="htmlbtn">HTML</button>
                    </div>

                    <div class="col-xs-3">
                        <select class="form-control" name="selectBox" id="selectLanguage">
                            <option value="0">default</option>
                            <option value="1">C</option>
                            <option value="2" selected>C++</option>
                            <option value="3">JAVA</option>
                        </select>
                    </div>

                    <div class="col-xs-3">
                        <button type="button" class="btn btn-success" id="codebtn">Generate</button>
                    </div>
                </div>
                
            </div>
        </div>

        <table id="problem-info" class="table table-striped"></table>
        <br>
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th style="width: 52px">
                        <code>문제</code>
                    </th>
                    <td>
                        <div id="problem_description"></div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <code>입력</code>
                    </th>
                    <td id="problem_input"></td>
                </tr>
                <tr>
                    <th>
                        <code>출력</code>
                    </th>
                    <td id="problem_output"></td>
                </tr>
            </tbody>
        </table>

        <script src="js/script.js"></script>
    </body>
</html>
